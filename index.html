<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-header">
        <h1>Age Calculator</h1>
        <p>Discover your exact age in years, months, and days</p>
      </div>
      <div class="calculator-body">
        <div class="input-group">
          <label for="birthdate">Enter your birthdate</label>
          <input type="date" id="birthdate" name="birthdate" />
        </div>
        <button id="calculate-btn" class="btn-gradient">
          <span>Calculate Age</span>
        </button>
        <div id="result" class="result-container">
          <div class="result-placeholder">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>Your age will appear here</span>
          </div>
        </div>
      </div>
      <div class="calculator-footer">
        <div class="social-links">
          <a
            href="https://www.facebook.com/PokkaVau"
            target="_blank"
            class="social-link facebook"
          >
            <i class="fab fa-facebook-f"></i>
            <span class="tooltip">Facebook</span>
          </a>
          <a
            href="https://github.com/PokkaVau"
            target="_blank"
            class="social-link github"
          >
            <i class="fab fa-github"></i>
            <span class="tooltip">GitHub</span>
          </a>
          <a
            href="https://www.linkedin.com/in/md-zayed-iqbal-372852254/"
            target="_blank"
            class="social-link linkedin"
          >
            <i class="fab fa-linkedin-in"></i>
            <span class="tooltip">LinkedIn</span>
          </a>
        </div>
        <div class="copyright">
          &copy; <span id="current-year"></span> Md Zayed Iqbal. All rights
          reserved.
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
